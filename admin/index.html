<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Identity - Password Recovery</title>
    <!-- Include Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <h1>Welcome to Your Site</h1>
    <p>Log in or reset your password below.</p>

    <!-- Login Button -->
    <button id="login-button" onclick="netlifyIdentity.open()">Log In</button>

    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        // Open recovery modal if a recovery token is detected in the URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        if (urlParams.get("recovery_token")) {
          window.netlifyIdentity.open("recovery");
        }

        // Redirect to admin page after login
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    </script>
  </body>
</html>
